 <div class="container mt-3">
        <h1 class="text-center mb-3">Contact Us</h1>
        <div class="row row-cols-1 row-cols-md-2">
            <div class="col">
                <form onsubmit="validateCheckbox()">
                    <div class="mb-3">
                        <label class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Your Cell Number</label>
                        <input type="text" class="form-control" id="usercell">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" class="form-control" id="useremail">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Example textarea</label>
                        <textarea class="form-control" rows="3" id="usertext"></textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="usercheck">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

    <script>
        function validateCheckbox(){
            var a = document.getElementById('username').value.trim();
            var b = document.getElementById('usercell').value.trim();
            var c = document.getElementById('useremail').value.trim();
            var d = document.getElementById('usertext').value.trim();
            var e = document.getElementById('usercheck');
            if (a == "" || b == "" || c == "" || d == "" || !e.checked){
                window.alert('Invalid Input');
            } else {
                window.alert('Success Input');
            }
        }
</script>
